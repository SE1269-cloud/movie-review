<form (submit)="login($event)" class="text-center border border-light p-5">

    <p class="h4 mb-4">Sign in</p>
    <input type="text" name="username" class="form-control mb-4" 
        placeholder="E-mail" [(ngModel)]="user.username">
  
    <input type="password" name="password"  class="form-control mb-4" 
        placeholder="Password" [(ngModel)]="user.password">
  
    <button mdbBtn color="info" block="true" class="my-4" type="submit">Sign in</button>
  
  </form>
